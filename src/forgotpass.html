<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="items-center bg-cover h-[100%] w-[100%]" style="background-image: url('img/body.jpeg');">
  <div class="grid self-center grid-cols-2 mx-40 h-[50%] w-[50%] my-10">
    <!-- kiri -->
    <div class="bg-black rounded-l-lg" >
      <div class="bg-right bg-no-repeat bg-auto" style="background-image: url('img/mlf.jpeg');">
        <h2 class="flex items-center justify-center h-full pr-24 font-serif text-3xl text-center text-white py-60">MyFilmList</h2>
      </div>
    </div>
    <!-- kanan -->
    <div class="flex items-center justify-center text-center bg-white rounded-r-lg bg-opacity-30  ">
        <form action="">
            <h2 class=" text-3xl font-bold my-7">Account Recovery</h2>
            <p class="text-sm my-5">Enter email, or username and <br>
                we'll send you a link to return <br>
                your account</p>
            <table>
                <tr class="my-5">
                    <td><label for=""><img src="img/email.png" alt="" class="h-6"></label></td>
                    <td><input type="text" class="m-2 bg-transparent border-b-4 border-black w-52" placeholder="Email or Username"></td>
                </tr>
            </table>
            <button class="w-auto px-7 py-2 my-8 text-gray-100 bg-black hover:bg-gray-100 hover:text-black rounded-xl">Send Link Forgot Password</button>
        </form>
    </div>
  </div>
</body>
</html>
