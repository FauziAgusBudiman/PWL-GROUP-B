<!DOCTYPE html>
<html lang="en">
<head>

<body class="items-center bg-cover h-[100%] w-[100%]" style="background-image: url('img/body.jpeg');">

      </div>
    </div>
    <!-- kanan -->
    <div class="flex items-center justify-center text-center bg-white rounded-r-lg bg-opacity-30">
      <form action="" class="">
        <h2 class="m-3 text-3xl font-bold">Registration</h2>
        <table >
          <tr>
            <td><label for=""><img src="img/nama.png" alt="" class="h-6"></label></td>
            <td><input type="text" class="m-2 bg-transparent border-b-4 border-black w-52" placeholder="Name"></td>
          </tr>
          <tr>
            <td><label for=""><img src="img/telp.png" alt="" class="h-6"></label></td>
            <td><input type="text" class="m-2 bg-transparent border-b-4 border-black w-52" placeholder="No Handphone"></td>
          </tr>
          <tr>

          </tr>
          <tr>
            <td><label for=""><img src="img/password.png" alt="" class="h-6"></label></td>
            <td><input type="text" class="m-2 bg-transparent border-b-4 border-black w-52" placeholder="Password"></td>
          </tr>
          <tr>
            <td><label for=""><img src="img/password.png" alt="" class="h-6"></label></td>
            <td><input type="text" class="m-2 bg-transparent border-b-4 border-black w-52" placeholder="New Password"></td>
          </tr>
          <tr>
            <td><input type="checkbox"></td>
            <td><label for="">I agree to the term & condition</label></td>
          </tr>
          <tr>
          <td></td>
            <td><button class="w-48 px-4 py-1 m-3 text-gray-100 bg-black hover:bg-gray-100 hover:text-black rounded-xl">Registration</button></td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</body>
</html>
